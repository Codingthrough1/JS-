<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website with Lightbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            border-color: #333;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .close {
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        #caption {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>My One-Page Website</h1>
    <p>Click on an image below to view it in a lightbox.</p>

    <!-- Gallery Section with real Unsplash images -->
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=400&q=80" alt="Mountain" class="gallery-item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Forest" class="gallery-item">
        <img src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3?auto=format&fit=crop&w=400&q=80" alt="Beach" class="gallery-item">
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script>
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const captionText = document.getElementById("caption");
        const galleryItems = document.querySelectorAll(".gallery-item");

        galleryItems.forEach(item => {
            item.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = item.src;
                captionText.textContent = item.alt;
            });
        });

        document.querySelector(".close").addEventListener("click", () => {
            lightbox.style.display = "none";
        });

        // Close lightbox if clicked outside the image
        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = "none";
            }
        });
    </script>

</body>
</html>
